<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alices Restaurant</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/0bdbe266da.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrap">
    <main class="main-flex">
      <section id="carte">
        <h2>Menu</h2>
        <section class="dishes">
          <div id="theMenu"></div>
          <div id="theMenu2"></div>
          <div id="theMenu3"></div>
        </section>

      </section>
      <aside id="orders">
        <h2>Mine ordrer</h2>
        <table id="ordersList"></table>
        <hr>
        <div id="bill">
          <div class="price">Price: &nbsp;</div>
          <div id="sum"></div>
        </div>
      </aside>
    </main>

  </div>



</body>










<!-- SCRIPTS -->
<script src="js/js.js"></script>

</html>
